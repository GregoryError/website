<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Колесников web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kolesnikov"/>
    <title>Колесников web</title>


    <link th:href="@{${server_address + ':8000/styles/css/bootstrap.min.css'}}" rel="stylesheet">
    <link th:href="@{${server_address + ':8000/styles/css/carousel.css'}}" rel="stylesheet"/>

</head>


<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Колесников web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Связаться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О студии</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</header>


<div class="container" style="margin-top: 3rem;">


    <form th:action="@{/send}" method="post">
        <h1>Напишите нам</h1> <br>
        <input type="text" name="title" placeholder="Сфера вашей деятельности." class="form-control"> <br>
        <input type="text" name="contacts" placeholder="Ваш телефон или email для связи." class="form-control"> <br>
        <textarea name="full_text" placeholder="Коротко о задаче." class="form-control"></textarea> <br>

        <br>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>


</div>


<!-- FOOTER -->
<footer class="container mt-5">
    <p>© 2023 Колесников.
</footer>


<script th:src="@{${server_address} + ':8000/styles/js/bootstrap.bundle.min.js'}" rel="stylesheet" ></script>


</body>
</html>
